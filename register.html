    <div class="clear"></div>
    <div class="w form">
        <input type="text" placeholder="用户名" id="name"><span id="yan"></span>
        <input type="password" placeholder="密码" id="password"><span id="zheng"></span>
        <input type="button" value="注册" id="btn">
    </div>
    <script>
         function deng() {
    var flag=true
   $('#btn').on('click',function(){
    if(!flag){
        return
    }
   
    var str =/\w{6,8}/g
  var userval=$('#name').val() 
var pasval=$('#password').val()



    if (userval.length > 8 || userval.length < 6) {
        $('#yan').html('请输入长度6-8的字体')
        $('#yan').css({
            fontSize:'12px',
            color:'red',
        })
        return;
    }
   var reg=str.test(userval);
    if (!reg){
        $('#yan').html('请输入合格的用户名')
        $('#yan').css({
            fontSize:'12px',
            color:'red',
        })
        return
    }

    if (pasval.length > 8 || pasval.length < 6) {
        $('#zheng').html('密码不合格')
        $('#zheng').css({
            fontSize:'12px',
            color:'red',
        })
        return;
    }
    if (!reg){
        $('#zheng').html('请输入合格的密码')
        $('#zheng').css({
            fontSize:'12px',
            color:'red',
        })
       
        return;
    }
    if(reg){
      location.href='./index.html'
    }

   })
}
deng()
    </script>
